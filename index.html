<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Radio 7 - Live Synced Broadcast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .radio-player {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .now-playing {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }

        .track-info {
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .track-type {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-right: 10px;
        }

        .up-next {
            opacity: 0.8;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #10b981;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 0.5rem;
        }

        .audio-container {
            position: relative;
            margin-top: 1rem;
        }

        .audio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            cursor: not-allowed;
            z-index: 2;
        }

        .listeners {
            margin-top: 1rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .sync-status {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 0.5rem;
        }

        .loading {
            opacity: 0.7;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .radio-player {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Radio 7</h1>
            <p>Live Synced Broadcast - Everyone Hears the Same Thing</p>
        </div>

        <div class="radio-player">
            <div id="nowPlaying" class="now-playing">
                <div class="track-info">
                    <span id="trackType" class="track-type">‚è≥</span>
                    <strong id="trackTitle" class="loading">Syncing to broadcast...</strong>
                </div>
                
                <div class="progress-container">
                    <div id="progressBar" class="progress-bar" style="width: 0%"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
                
                <div class="audio-container">
                    <div class="audio-overlay" title="Live broadcast - playback is controlled by the station"></div>
                    <audio id="audioPlayer"></audio>
                </div>
                
                <div class="up-next">
                    Next: <span id="nextTrack" class="loading">syncing...</span>
                </div>
                <div class="sync-status" id="syncStatus">üü° Connecting to broadcast...</div>
            </div>

            <div class="listeners">
                üìª Live Broadcast - Synced for All Listeners
            </div>
        </div>
    </div>

    <script>
        class SyncedRadioStation {
            constructor() {
                this.playlist = [];
                this.currentTrackIndex = 0;
                this.trackStartTime = null;
                this.syncInterval = null;
                
                this.audio = document.getElementById('audioPlayer');
                this.trackTitle = document.getElementById('trackTitle');
                this.trackType = document.getElementById('trackType');
                this.nextTrack = document.getElementById('nextTrack');
                this.progressBar = document.getElementById('progressBar');
                this.currentTime = document.getElementById('currentTime');
                this.totalTime = document.getElementById('totalTime');
                this.syncStatus = document.getElementById('syncStatus');

                // Disable audio controls
                this.audio.controls = false;
                
                this.initializeStation();
            }

            async initializeStation() {
                try {
                    // Load playlist
                    const playlistResponse = await fetch('playlist.json');
                    this.playlist = (await playlistResponse.json()).playlist;
                    
                    // Start sync system
                    this.startSyncSystem();
                    
                } catch (error) {
                    console.error('Error initializing station:', error);
                    this.syncStatus.textContent = 'üî¥ Failed to load broadcast';
                    this.trackTitle.textContent = 'Broadcast offline';
                }
            }

            startSyncSystem() {
                // Calculate track based on current time (ensures sync for all users)
                const now = new Date();
                const minutesSinceMidnight = now.getHours() * 60 + now.getMinutes();
                const segmentDuration = 5; // Change track every 5 minutes
                
                this.currentTrackIndex = Math.floor(minutesSinceMidnight / segmentDuration) % this.playlist.length;
                this.trackStartTime = new Date();
                this.trackStartTime.setMinutes(Math.floor(minutesSinceMidnight / segmentDuration) * segmentDuration, 0, 0);
                
                this.playCurrentTrack();
                this.startProgressUpdates();
                
                this.syncStatus.textContent = 'üü¢ Live - Synced to broadcast';
            }

            playCurrentTrack() {
                const track = this.playlist[this.currentTrackIndex];
                const nextTrackIndex = (this.currentTrackIndex + 1) % this.playlist.length;
                const nextTrack = this.playlist[nextTrackIndex];
                
                // Update UI
                this.trackTitle.textContent = track.title;
                this.trackType.textContent = track.type === 'song' ? 'üéµ Music' : 'üó£Ô∏è AI Host';
                this.nextTrack.textContent = nextTrack.title;
                this.totalTime.textContent = this.formatTime(track.duration);
                
                // Auto-play the track
                this.audio.src = track.file;
                this.audio.play().catch(error => {
                    console.log('Autoplay blocked:', error);
                    // Show play button if autoplay is blocked
                    this.showAutoplayMessage();
                });
            }

            showAutoplayMessage() {
                this.syncStatus.innerHTML = 'üî¥ Autoplay blocked. <button onclick="window.radioStation.audio.play()" style="background: #10b981; border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer;">Click to Play</button>';
            }

            startProgressUpdates() {
                this.syncInterval = setInterval(() => {
                    this.updateProgress();
                    this.checkTrackAdvancement();
                }, 1000);
            }

            updateProgress() {
                if (!this.trackStartTime) return;
                
                const track = this.playlist[this.currentTrackIndex];
                const now = new Date();
                const elapsed = (now - this.trackStartTime) / 1000;
                const progress = Math.min((elapsed / track.duration) * 100, 100);
                
                this.progressBar.style.width = `${progress}%`;
                this.currentTime.textContent = this.formatTime(elapsed);
                
                // Keep audio in sync
                if (Math.abs(this.audio.currentTime - elapsed) > 2) {
                    this.audio.currentTime = elapsed;
                }
            }

            checkTrackAdvancement() {
                const track = this.playlist[this.currentTrackIndex];
                const now = new Date();
                const elapsed = (now - this.trackStartTime) / 1000;
                
                if (elapsed >= track.duration) {
                    this.advanceToNextTrack();
                }
            }

            advanceToNextTrack() {
                this.currentTrackIndex = (this.currentTrackIndex + 1) % this.playlist.length;
                const now = new Date();
                const minutesSinceMidnight = now.getHours() * 60 + now.getMinutes();
                const segmentDuration = 5;
                
                this.trackStartTime = new Date();
                this.trackStartTime.setMinutes(Math.floor(minutesSinceMidnight / segmentDuration) * segmentDuration, 0, 0);
                
                this.playCurrentTrack();
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }

        // Initialize radio when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.radioStation = new SyncedRadioStation();
        });

        // Prevent any user interaction with audio
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
