<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Radio 7 - Live Synced Broadcast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .radio-player {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .play-button {
            background: #10b981;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem 0;
        }

        .play-button:hover {
            background: #059669;
            transform: scale(1.05);
        }

        .play-button.stop {
            background: #ef4444;
        }

        .play-button.stop:hover {
            background: #dc2626;
        }

        .play-button:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
        }

        .now-playing {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }

        .track-info {
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .track-type {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-right: 10px;
        }

        .up-next {
            opacity: 0.8;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #10b981;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 0.5rem;
        }

        .audio-container {
            position: relative;
            margin-top: 1rem;
        }

        .audio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            cursor: not-allowed;
            z-index: 2;
        }

        .listeners {
            margin-top: 1rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .sync-status {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 0.5rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .radio-player {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Radio 7</h1>
            <p>Live Synced Broadcast - Everyone Hears the Same Thing</p>
        </div>

        <div class="radio-player">
            <button id="playButton" class="play-button" disabled>‚è≥ Loading Broadcast...</button>
            
            <div id="nowPlaying" class="now-playing" style="display: none;">
                <div class="track-info">
                    <span id="trackType" class="track-type">üéµ</span>
                    <strong id="trackTitle">Track Title</strong>
                </div>
                
                <div class="progress-container">
                    <div id="progressBar" class="progress-bar" style="width: 0%"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
                
                <div class="audio-container">
                    <div class="audio-overlay" title="Live broadcast - playback is controlled by the station"></div>
                    <audio id="audioPlayer"></audio>
                </div>
                
                <div class="up-next">
                    Next: <span id="nextTrack">Loading...</span>
                </div>
                <div class="sync-status" id="syncStatus">üî¥ Connecting to broadcast...</div>
            </div>

            <div class="listeners">
                üìª Live Broadcast - Synced for All Listeners
            </div>
        </div>
    </div>

    <script>
        class SyncedRadioStation {
            constructor() {
                this.isPlaying = false;
                this.currentTrackIndex = 0;
                this.playlist = [];
                this.startTime = null;
                this.currentTrackStartTime = null;
                this.syncInterval = null;
                
                this.audio = document.getElementById('audioPlayer');
                this.playButton = document.getElementById('playButton');
                this.nowPlaying = document.getElementById('nowPlaying');
                this.trackTitle = document.getElementById('trackTitle');
                this.trackType = document.getElementById('trackType');
                this.nextTrack = document.getElementById('nextTrack');
                this.progressBar = document.getElementById('progressBar');
                this.currentTime = document.getElementById('currentTime');
                this.totalTime = document.getElementById('totalTime');
                this.syncStatus = document.getElementById('syncStatus');

                // Disable audio controls to prevent manual changes
                this.audio.controls = false;
                
                this.loadPlaylist();
            }

            async loadPlaylist() {
                try {
                    this.playButton.textContent = '‚è≥ Loading Broadcast...';
                    
                    const response = await fetch('playlist.json');
                    if (!response.ok) {
                        throw new Error('Failed to load playlist');
                    }
                    
                    const data = await response.json();
                    this.playlist = data.playlist;
                    
                    this.playButton.textContent = '‚ñ∂Ô∏è Start Listening';
                    this.playButton.disabled = false;
                    
                    this.setupEventListeners();
                    console.log('Playlist loaded successfully!');
                    
                } catch (error) {
                    console.error('Error loading playlist:', error);
                    this.playButton.textContent = '‚ùå Failed to Load';
                    this.playButton.style.backgroundColor = '#ef4444';
                }
            }

            setupEventListeners() {
                this.playButton.addEventListener('click', () => this.toggleRadio());
                
                // Prevent any manual seeking or playback changes
                this.audio.addEventListener('seeked', (e) => {
                    e.preventDefault();
                    this.syncToBroadcast();
                });
                
                this.audio.addEventListener('play', (e) => {
                    if (!this.isPlaying) {
                        e.preventDefault();
                        this.audio.pause();
                    }
                });
                
                this.audio.addEventListener('pause', (e) => {
                    if (this.isPlaying) {
                        e.preventDefault();
                        this.audio.play();
                    }
                });
            }

            toggleRadio() {
                if (this.isPlaying) {
                    this.stopRadio();
                } else {
                    this.startRadio();
                }
            }

            startRadio() {
                if (this.playlist.length === 0) {
                    alert('Playlist not loaded yet!');
                    return;
                }
                
                this.isPlaying = true;
                this.startTime = Date.now();
                this.playButton.textContent = '‚è∏Ô∏è Stop Listening';
                this.playButton.classList.add('stop');
                this.nowPlaying.style.display = 'block';
                this.syncStatus.textContent = 'üü¢ Synced to live broadcast';
                
                this.startSyncInterval();
                this.playCurrentTrack();
            }

            stopRadio() {
                this.isPlaying = false;
                this.playButton.textContent = '‚ñ∂Ô∏è Start Listening';
                this.playButton.classList.remove('stop');
                this.audio.pause();
                this.audio.currentTime = 0;
                this.syncStatus.textContent = 'üî¥ Broadcast paused';
                
                if (this.syncInterval) {
                    clearInterval(this.syncInterval);
                }
            }

            playCurrentTrack() {
                const track = this.playlist[this.currentTrackIndex];
                const nextTrack = this.playlist[(this.currentTrackIndex + 1) % this.playlist.length];
                
                // Update UI
                this.trackTitle.textContent = track.title;
                this.trackType.textContent = track.type === 'song' ? 'üéµ Music' : 'üó£Ô∏è AI Host';
                this.nextTrack.textContent = nextTrack.title;
                this.totalTime.textContent = this.formatTime(track.duration);
                
                this.currentTrackStartTime = Date.now();
                
                // Play audio
                this.audio.src = track.file;
                this.audio.play().catch(error => {
                    console.log('Audio play failed:', error);
                    // Auto-advance if play fails
                    setTimeout(() => this.playNext(), 2000);
                });
            }

            playNext() {
                if (!this.isPlaying) return;
                
                this.currentTrackIndex = (this.currentTrackIndex + 1) % this.playlist.length;
                this.playCurrentTrack();
            }

            startSyncInterval() {
                this.syncInterval = setInterval(() => {
                    this.updateProgress();
                    this.checkTrackAdvancement();
                }, 1000);
            }

            updateProgress() {
                if (!this.currentTrackStartTime) return;
                
                const track = this.playlist[this.currentTrackIndex];
                const elapsed = (Date.now() - this.currentTrackStartTime) / 1000;
                const progress = Math.min((elapsed / track.duration) * 100, 100);
                
                this.progressBar.style.width = `${progress}%`;
                this.currentTime.textContent = this.formatTime(elapsed);
            }

            checkTrackAdvancement() {
                const track = this.playlist[this.currentTrackIndex];
                const elapsed = (Date.now() - this.currentTrackStartTime) / 1000;
                
                if (elapsed >= track.duration) {
                    this.playNext();
                }
            }

            syncToBroadcast() {
                // Force sync back to correct position
                if (this.currentTrackStartTime) {
                    const elapsed = (Date.now() - this.currentTrackStartTime) / 1000;
                    this.audio.currentTime = Math.min(elapsed, this.audio.duration || 0);
                }
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }

        // Initialize radio when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.radioStation = new SyncedRadioStation();
        });

        // Additional protection against manual controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target.tagName !== 'BUTTON') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
