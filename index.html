<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Radio 7 - Live Synced Broadcast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .radio-player {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .now-playing {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }

        .track-info {
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .track-type {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-right: 10px;
        }

        .up-next {
            opacity: 0.8;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #10b981;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 0.5rem;
        }

        .audio-container {
            position: relative;
            margin-top: 1rem;
        }

        .audio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            cursor: not-allowed;
            z-index: 2;
        }

        .listeners {
            margin-top: 1rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .sync-status {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 0.5rem;
        }

        .loading {
            opacity: 0.7;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .radio-player {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Radio 7</h1>
            <p>Live Synced Broadcast - Everyone Hears the Same Thing</p>
        </div>

        <div class="radio-player">
            <div id="nowPlaying" class="now-playing">
                <div class="track-info">
                    <span id="trackType" class="track-type">‚è≥</span>
                    <strong id="trackTitle" class="loading">Syncing to broadcast...</strong>
                </div>
                
                <div class="progress-container">
                    <div id="progressBar" class="progress-bar" style="width: 0%"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
                
                <div class="audio-container">
                    <div class="audio-overlay" title="Live broadcast - playback is controlled by the station"></div>
                    <audio id="audioPlayer"></audio>
                </div>
                
                <div class="up-next">
                    Next: <span id="nextTrack" class="loading">syncing...</span>
                </div>
                <div class="sync-status" id="syncStatus">üü° Connecting to broadcast server...</div>
            </div>

            <div class="listeners">
                üìª Live Broadcast - Server Synced
            </div>
        </div>
    </div>

    <script>
        class SyncedRadioStation {
            constructor() {
                this.playlist = [];
                this.currentTrackIndex = 0;
                this.isPlaying = false;
                this.trackDurations = [];
                this.totalPlaylistDuration = 0;
                
                this.audio = document.getElementById('audioPlayer');
                this.trackTitle = document.getElementById('trackTitle');
                this.trackType = document.getElementById('trackType');
                this.nextTrack = document.getElementById('nextTrack');
                this.progressBar = document.getElementById('progressBar');
                this.currentTime = document.getElementById('currentTime');
                this.totalTime = document.getElementById('totalTime');
                this.syncStatus = document.getElementById('syncStatus');

                this.audio.controls = false;
                
                // Audio event listeners
                this.audio.addEventListener('loadedmetadata', () => {
                    this.onTrackLoaded();
                });
                
                this.audio.addEventListener('ended', () => {
                    this.onTrackEnded();
                });
                
                this.audio.addEventListener('error', (e) => {
                    console.error('Audio error:', e);
                    this.handleAudioError();
                });
                
                this.audio.addEventListener('timeupdate', () => {
                    this.updateUI();
                });
                
                this.initializeStation();
            }

            async initializeStation() {
                try {
                    // Load playlist first
                    const playlistResponse = await fetch('playlist.json');
                    const data = await playlistResponse.json();
                    this.playlist = data.playlist;
                    
                    this.syncStatus.textContent = 'üü¢ Loaded playlist';
                    
                    // Start playback with first track
                    this.loadCurrentTrack();
                    
                } catch (error) {
                    console.error('Error initializing station:', error);
                    this.syncStatus.textContent = 'üî¥ Failed to load playlist';
                    // Use fallback playlist
                    this.useFallbackPlaylist();
                }
            }

            useFallbackPlaylist() {
                // Fallback playlist in case the JSON fails to load
                this.playlist = [
                    {
                        "type": "voice",
                        "title": "WELCOME TO RADIO 7",
                        "file": "voiceovers/welcome.mp3",
                        "dj": "Welcome to Radio 7, thanks for tuning in!"
                    },
                    {
                        "type": "voice",
                        "title": "SONG INTRODUCTION",
                        "file": "voiceovers/intro1.mp3", 
                        "dj": "Next up, Superfast Pufferfish by Synth Apes"
                    },
                    {
                        "type": "song",
                        "title": "Superfast Pufferfish - Synth Apes",
                        "file": "music/SuperfastPufferfish.mp3",
                        "dj": "Now playing: Superfast Pufferfish by Synth Apes"
                    },
                    {
                        "type": "voice",
                        "title": "SONG RECAP",
                        "file": "voiceovers/recap1.mp3",
                        "dj": "That was Superfast Pufferfish by Synth Apes"
                    },
                    {
                        "type": "voice", 
                        "title": "NEXT SONG INTRO",
                        "file": "voiceovers/intro2.mp3",
                        "dj": "Coming up next, Watermelon Smoothie by Jade Brook"
                    },
                    {
                        "type": "song",
                        "title": "Watermelon Smoothie - Jade Brook", 
                        "file": "music/WatermelonSmoothie.mp3",
                        "dj": "Now playing: Watermelon Smoothie by Jade Brook"
                    },
                    {
                        "type": "voice",
                        "title": "SONG RECAP", 
                        "file": "voiceovers/recap2.mp3",
                        "dj": "You just heard Watermelon Smoothie by Jade Brook"
                    }
                ];
                
                this.loadCurrentTrack();
            }

            async loadCurrentTrack() {
                if (this.playlist.length === 0) return;
                
                const track = this.playlist[this.currentTrackIndex];
                const nextTrackIndex = (this.currentTrackIndex + 1) % this.playlist.length;
                const nextTrack = this.playlist[nextTrackIndex];
                
                // Update UI
                this.trackTitle.textContent = track.title;
                this.trackType.textContent = track.type === 'song' ? 'üéµ Music' : 'üó£Ô∏è AI Host';
                this.nextTrack.textContent = nextTrack.title;
                this.totalTime.textContent = '0:00';
                this.currentTime.textContent = '0:00';
                this.progressBar.style.width = '0%';
                
                console.log('Loading track:', track.title, 'File:', track.file);
                
                // Load and play the audio
                try {
                    this.audio.src = track.file;
                    this.audio.preload = 'auto';
                    
                    // Wait for the audio to be ready
                    await new Promise((resolve, reject) => {
                        const onCanPlay = () => {
                            this.audio.removeEventListener('canplay', onCanPlay);
                            this.audio.removeEventListener('error', onError);
                            resolve();
                        };
                        
                        const onError = (e) => {
                            this.audio.removeEventListener('canplay', onCanPlay);
                            this.audio.removeEventListener('error', onError);
                            reject(e);
                        };
                        
                        this.audio.addEventListener('canplay', onCanPlay);
                        this.audio.addEventListener('error', onError);
                    });
                    
                    // Play the audio
                    await this.audio.play();
                    this.isPlaying = true;
                    this.syncStatus.textContent = 'üü¢ Live - Playing';
                    
                } catch (error) {
                    console.error('Error playing audio:', error);
                    this.handleAudioError();
                }
            }

            onTrackLoaded() {
                // Update total time display when duration is known
                if (this.audio.duration && isFinite(this.audio.duration)) {
                    this.totalTime.textContent = this.formatTime(this.audio.duration);
                    console.log('Track duration:', this.audio.duration);
                }
            }
            
            onTrackEnded() {
                console.log('Track ended, moving to next track');
                // Move to next track when current one ends naturally
                this.currentTrackIndex = (this.currentTrackIndex + 1) % this.playlist.length;
                this.loadCurrentTrack();
            }

            handleAudioError() {
                console.error('Error loading audio track:', this.audio.error);
                
                // Skip to next track after a short delay
                setTimeout(() => {
                    console.log('Skipping to next track due to error');
                    this.currentTrackIndex = (this.currentTrackIndex + 1) % this.playlist.length;
                    this.loadCurrentTrack();
                }, 2000);
                
                this.syncStatus.textContent = 'üü° Skipping to next track...';
            }

            updateUI() {
                if (this.audio.duration && isFinite(this.audio.duration)) {
                    const progress = (this.audio.currentTime / this.audio.duration) * 100;
                    this.progressBar.style.width = `${Math.min(progress, 100)}%`;
                    this.currentTime.textContent = this.formatTime(this.audio.currentTime);
                }
            }

            formatTime(seconds) {
                if (isNaN(seconds) || seconds < 0) return "0:00";
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
            
            // Manual control methods for debugging
            playPause() {
                if (this.audio.paused) {
                    this.audio.play();
                } else {
                    this.audio.pause();
                }
            }
            
            nextTrack() {
                this.currentTrackIndex = (this.currentTrackIndex + 1) % this.playlist.length;
                this.loadCurrentTrack();
            }
            
            previousTrack() {
                this.currentTrackIndex = (this.currentTrackIndex - 1 + this.playlist.length) % this.playlist.length;
                this.loadCurrentTrack();
            }
        }

        // Initialize radio when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.radioStation = new SyncedRadioStation();
        });

        // Prevent any user interaction with audio
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
            }
        });
        
        // Add some debug controls (remove in production)
        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowRight') {
                window.radioStation.nextTrack();
            } else if (e.code === 'ArrowLeft') {
                window.radioStation.previousTrack();
            } else if (e.code === 'Space') {
                e.preventDefault();
                window.radioStation.playPause();
            }
        });
    </script>
</body>
</html>
