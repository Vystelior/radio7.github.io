<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Radio 7 - Live HLS Broadcast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .radio-player {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .now-playing {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }

        .station-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 1.5rem;
        }

        .station-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #10b981, #3b82f6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .station-text h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .station-text p {
            opacity: 0.8;
            font-size: 1rem;
        }

        .track-info {
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .track-type {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-right: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 1.5rem 0;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .control-btn.play {
            background: #10b981;
            width: 70px;
            height: 70px;
            font-size: 1.8rem;
        }

        .control-btn.play:hover {
            background: #0da271;
        }

        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 1rem 0;
        }

        .volume-control input {
            width: 150px;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .volume-control input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #10b981;
            cursor: pointer;
        }

        .listeners {
            margin-top: 1rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .sync-status {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 0.5rem;
        }

        .loading {
            opacity: 0.7;
            font-style: italic;
        }

        .playlist-info {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .playlist-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .playlist-item.current {
            opacity: 1;
            font-weight: bold;
        }

        .playlist-item .type-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }

        .playlist-item.song .type-indicator {
            background: #3b82f6;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .radio-player {
                padding: 1.5rem;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .control-btn.play {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .station-info {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Radio 7</h1>
            <p>Live HLS Stream - Continuous Broadcast</p>
        </div>

        <div class="radio-player">
            <div id="nowPlaying" class="now-playing">
                <div class="station-info">
                    <div class="station-logo">R7</div>
                    <div class="station-text">
                        <h2>Radio 7</h2>
                        <p>Your Continuous Music Station</p>
                    </div>
                </div>
                
                <div class="track-info">
                    <span id="trackType" class="track-type">üìª</span>
                    <strong id="trackTitle">Ready to Stream</strong>
                </div>
                
                <div class="controls">
                    <button class="control-btn play" id="playBtn">‚ñ∂</button>
                    <button class="control-btn" id="stopBtn">‚èπ</button>
                </div>
                
                <div class="volume-control">
                    <span>üîä</span>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.7">
                </div>
                
                <div class="sync-status" id="syncStatus">Click play to start streaming</div>
                
                <div class="playlist-info">
                    <div class="playlist-item current">
                        <div class="type-indicator"></div>
                        <span>WELCOME TO RADIO 7</span>
                    </div>
                    <div class="playlist-item song">
                        <div class="type-indicator"></div>
                        <span>Superfast Pufferfish - Synth Apes</span>
                    </div>
                    <div class="playlist-item">
                        <div class="type-indicator"></div>
                        <span>Watermelon Smoothie - Jade Brook</span>
                    </div>
                </div>
            </div>

            <div class="listeners">
                üìª Live HLS Stream - Continuous Broadcast
            </div>
        </div>
    </div>

    <!-- Include HLS.js library -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <script>
        class Radio7HLSPlayer {
            constructor() {
                this.hls = null;
                this.isPlaying = false;
                // Replace this URL with your actual Radio 7 HLS stream
                this.radio7Stream = "https://your-radio7-stream-url/stream.m3u8";
                
                this.audio = document.getElementById('audioPlayer') || this.createAudioElement();
                this.playBtn = document.getElementById('playBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.trackTitle = document.getElementById('trackTitle');
                this.trackType = document.getElementById('trackType');
                this.syncStatus = document.getElementById('syncStatus');
                
                this.initializePlayer();
            }

            createAudioElement() {
                const audio = document.createElement('audio');
                audio.style.display = 'none';
                document.body.appendChild(audio);
                return audio;
            }

            initializePlayer() {
                // Event listeners
                this.playBtn.addEventListener('click', () => {
                    this.togglePlayback();
                });

                this.stopBtn.addEventListener('click', () => {
                    this.stopPlayback();
                });

                this.volumeSlider.addEventListener('input', () => {
                    this.audio.volume = this.volumeSlider.value;
                });

                // Audio event listeners
                this.audio.addEventListener('waiting', () => {
                    this.syncStatus.textContent = 'üü° Buffering stream...';
                    this.trackTitle.textContent = 'Radio 7 - Buffering';
                });

                this.audio.addEventListener('playing', () => {
                    this.syncStatus.textContent = 'üü¢ Live - Connected to Radio 7';
                    this.trackTitle.textContent = 'Radio 7 - Live Broadcast';
                    this.trackType.textContent = 'üìª LIVE';
                });

                this.audio.addEventListener('error', (e) => {
                    console.error('Audio error:', e);
                    this.handleError('Failed to connect to Radio 7 stream');
                });

                // Set initial volume
                this.audio.volume = this.volumeSlider.value;
                
                // Simulate now playing updates
                this.startNowPlayingUpdates();
            }

            togglePlayback() {
                if (this.isPlaying) {
                    this.pausePlayback();
                } else {
                    this.startPlayback();
                }
            }

            startPlayback() {
                this.syncStatus.textContent = 'üü° Connecting to Radio 7...';

                // Check if HLS.js is supported
                if (Hls.isSupported()) {
                    this.setupHLS();
                } else if (this.audio.canPlayType('application/vnd.apple.mpegurl')) {
                    // Native HLS support (Safari)
                    this.setupNativeHLS();
                } else {
                    this.handleError('HLS not supported in this browser');
                    return;
                }

                this.playBtn.innerHTML = '‚è∏';
                this.isPlaying = true;
            }

            setupHLS() {
                // Clean up previous HLS instance
                if (this.hls) {
                    this.hls.destroy();
                }

                this.hls = new Hls({
                    enableWorker: false,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });

                this.hls.loadSource(this.radio7Stream);
                this.hls.attachMedia(this.audio);

                this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    this.audio.play().catch(error => {
                        this.handleError('Autoplay blocked: ' + error.message);
                    });
                });

                this.hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error('HLS error:', data);
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                this.handleError('Network error - trying to recover');
                                this.hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                this.handleError('Media error - recovering');
                                this.hls.recoverMediaError();
                                break;
                            default:
                                this.handleError('Unable to connect to Radio 7');
                                this.stopPlayback();
                                break;
                        }
                    }
                });
            }

            setupNativeHLS() {
                // For Safari and other browsers with native HLS support
                this.audio.src = this.radio7Stream;
                this.audio.play().catch(error => {
                    this.handleError('Autoplay blocked: ' + error.message);
                });
            }

            pausePlayback() {
                this.audio.pause();
                this.playBtn.innerHTML = '‚ñ∂';
                this.isPlaying = false;
                this.syncStatus.textContent = '‚è∏ Paused - Radio 7';
                this.trackTitle.textContent = 'Radio 7 - Paused';
            }

            stopPlayback() {
                if (this.hls) {
                    this.hls.destroy();
                    this.hls = null;
                }
                
                this.audio.pause();
                this.audio.src = '';
                this.playBtn.innerHTML = '‚ñ∂';
                this.isPlaying = false;
                this.syncStatus.textContent = '‚èπ Stopped';
                this.trackTitle.textContent = 'Ready to Stream';
                this.trackType.textContent = 'üìª';
            }

            handleError(message) {
                console.error('Player error:', message);
                this.syncStatus.textContent = 'üî¥ ' + message;
                this.playBtn.innerHTML = '‚ñ∂';
                this.isPlaying = false;
                this.trackTitle.textContent = 'Connection Error';
                
                // Show retry button
                setTimeout(() => {
                    if (!this.isPlaying) {
                        this.syncStatus.innerHTML = 'üî¥ ' + message + 
                            ' <button onclick="window.radio7Player.startPlayback()" style="background: #10b981; border: none; color: white; padding: 2px 8px; border-radius: 3px; cursor: pointer; font-size: 0.7rem;">Retry</button>';
                    }
                }, 2000);
            }

            startNowPlayingUpdates() {
                // Simulate track changes for demo purposes
                // In a real implementation, this would come from your stream metadata
                const tracks = [
                    "WELCOME TO RADIO 7",
                    "Superfast Pufferfish - Synth Apes", 
                    "Watermelon Smoothie - Jade Brook",
                    "AI Host - Coming up next",
                    "New Release - Artist Spotlight",
                    "Listener Requests Hour"
                ];
                
                let trackIndex = 0;
                
                setInterval(() => {
                    if (this.isPlaying) {
                        this.trackTitle.textContent = tracks[trackIndex];
                        trackIndex = (trackIndex + 1) % tracks.length;
                        
                        // Update playlist highlight
                        const playlistItems = document.querySelectorAll('.playlist-item');
                        playlistItems.forEach(item => item.classList.remove('current'));
                        if (playlistItems[trackIndex % 3]) {
                            playlistItems[trackIndex % 3].classList.add('current');
                        }
                    }
                }, 15000); // Change every 15 seconds
            }
        }

        // Initialize player when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.radio7Player = new Radio7HLSPlayer();
        });
    </script>
</body>
</html>
