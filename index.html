<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Radio 7 - Live Synced Broadcast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .radio-player {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .now-playing {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }

        .track-info {
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .track-type {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-right: 10px;
        }

        .up-next {
            opacity: 0.8;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #10b981;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 0.5rem;
        }

        .audio-container {
            position: relative;
            margin-top: 1rem;
        }

        .audio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            cursor: not-allowed;
            z-index: 2;
        }

        .listeners {
            margin-top: 1rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .sync-status {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 0.5rem;
        }

        .loading {
            opacity: 0.7;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .radio-player {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Radio 7</h1>
            <p>Live Synced Broadcast - Everyone Hears the Same Thing</p>
        </div>

        <div class="radio-player">
            <div id="nowPlaying" class="now-playing">
                <div class="track-info">
                    <span id="trackType" class="track-type">‚è≥</span>
                    <strong id="trackTitle" class="loading">Syncing to broadcast...</strong>
                </div>
                
                <div class="progress-container">
                    <div id="progressBar" class="progress-bar" style="width: 0%"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
                
                <div class="audio-container">
                    <div class="audio-overlay" title="Live broadcast - playback is controlled by the station"></div>
                    <audio id="audioPlayer"></audio>
                </div>
                
                <div class="up-next">
                    Next: <span id="nextTrack" class="loading">syncing...</span>
                </div>
                <div class="sync-status" id="syncStatus">üü° Connecting to broadcast server...</div>
            </div>

            <div class="listeners">
                üìª Live Broadcast - Server Synced
            </div>
        </div>
    </div>

    <script>
        class SyncedRadioStation {
            constructor() {
                this.playlist = [];
                this.currentTrackIndex = 0;
                this.globalStartTime = null;
                this.syncInterval = null;
                this.serverTimeOffset = 0;
                this.trackDurations = {}; // Cache for track durations
                
                this.audio = document.getElementById('audioPlayer');
                this.trackTitle = document.getElementById('trackTitle');
                this.trackType = document.getElementById('trackType');
                this.nextTrack = document.getElementById('nextTrack');
                this.progressBar = document.getElementById('progressBar');
                this.currentTime = document.getElementById('currentTime');
                this.totalTime = document.getElementById('totalTime');
                this.syncStatus = document.getElementById('syncStatus');

                this.audio.controls = false;
                
                // Audio event listeners
                this.audio.addEventListener('loadedmetadata', () => {
                    this.onTrackLoaded();
                });
                
                this.audio.addEventListener('ended', () => {
                    this.onTrackEnded();
                });
                
                this.audio.addEventListener('error', (e) => {
                    console.error('Audio error:', e);
                    this.handleAudioError();
                });
                
                this.initializeStation();
            }

            async initializeStation() {
                try {
                    // Load playlist first
                    const playlistResponse = await fetch('playlist.json');
                    const data = await playlistResponse.json();
                    this.playlist = data.playlist;
                    
                    // Sync with server time
                    await this.syncWithServer();
                    
                    // Calculate global start time (fixed point in time that all users sync to)
                    this.calculateGlobalStartTime();
                    
                    // Start playback
                    this.startPlayback();
                    
                } catch (error) {
                    console.error('Error initializing station:', error);
                    this.syncStatus.textContent = 'üî¥ Broadcast offline - Using local time';
                    this.startLocalPlayback();
                }
            }

            async syncWithServer() {
                try {
                    // Get server time to calculate offset
                    const startTime = Date.now();
                    const response = await fetch('/api/sync');
                    const data = await response.json();
                    const endTime = Date.now();
                    
                    // Calculate round-trip time and server time offset
                    const rtt = endTime - startTime;
                    const estimatedServerTime = data.serverTime + (rtt / 2);
                    this.serverTimeOffset = estimatedServerTime - endTime;
                    
                    this.syncStatus.textContent = 'üü¢ Synced with server';
                } catch (error) {
                    console.warn('Server sync failed, using local time:', error);
                    this.serverTimeOffset = 0;
                    this.syncStatus.textContent = 'üü° Using local time - Server unavailable';
                }
            }

            calculateGlobalStartTime() {
                // All users start from the same fixed time (e.g., beginning of current hour)
                const now = Date.now() + this.serverTimeOffset;
                const startOfHour = Math.floor(now / (60 * 60 * 1000)) * (60 * 60 * 1000);
                this.globalStartTime = startOfHour;
            }

            startPlayback() {
                // Start with the first track
                this.loadCurrentTrack();
                this.startProgressUpdates();
            }

            startLocalPlayback() {
                // Fallback: use local time if server sync fails
                this.globalStartTime = Date.now();
                this.loadCurrentTrack();
                this.startProgressUpdates();
            }

            async loadCurrentTrack() {
                const track = this.playlist[this.currentTrackIndex];
                const nextTrackIndex = (this.currentTrackIndex + 1) % this.playlist.length;
                const nextTrack = this.playlist[nextTrackIndex];
                
                this.trackTitle.textContent = track.title;
                this.trackType.textContent = track.type === 'song' ? 'üéµ Music' : 'üó£Ô∏è AI Host';
                this.nextTrack.textContent = nextTrack.title;
                
                // Only change audio source if it's different
                if (this.audio.src !== window.location.origin + '/' + track.file) {
                    this.audio.src = track.file;
                    
                    // Preload the next track
                    this.preloadNextTrack();
                    
                    // Play the current track
                    try {
                        await this.audio.play();
                        this.syncStatus.textContent = 'üü¢ Live - Server Synced';
                    } catch (error) {
                        console.log('Autoplay blocked:', error);
                        this.showAutoplayMessage();
                    }
                }
            }
            
            preloadNextTrack() {
                const nextTrackIndex = (this.currentTrackIndex + 1) % this.playlist.length;
                const nextTrack = this.playlist[nextTrackIndex];
                
                // Create a hidden audio element to preload the next track
                if (!this.preloadAudio) {
                    this.preloadAudio = new Audio();
                    this.preloadAudio.preload = 'auto';
                }
                
                this.preloadAudio.src = nextTrack.file;
            }

            onTrackLoaded() {
                // Update total time display
                this.totalTime.textContent = this.formatTime(this.audio.duration);
                
                // Cache the duration for this track
                const track = this.playlist[this.currentTrackIndex];
                this.trackDurations[track.file] = this.audio.duration;
                
                // Set the correct playback position based on global time
                this.setPlaybackPosition();
            }
            
            setPlaybackPosition() {
                const track = this.playlist[this.currentTrackIndex];
                const trackDuration = this.trackDurations[track.file] || this.audio.duration;
                
                if (!trackDuration) return;
                
                // Calculate the correct position in the current track
                const totalElapsed = this.getCurrentPlaybackPosition();
                let accumulatedTime = 0;
                
                // Find which track we should be playing and the position within it
                for (let i = 0; i < this.currentTrackIndex; i++) {
                    const prevTrack = this.playlist[i];
                    const prevDuration = this.trackDurations[prevTrack.file];
                    if (prevDuration) {
                        accumulatedTime += prevDuration;
                    }
                }
                
                const trackElapsed = totalElapsed - accumulatedTime;
                
                // If we're significantly off, adjust the position
                if (Math.abs(this.audio.currentTime - trackElapsed) > 1) {
                    this.audio.currentTime = Math.max(0, Math.min(trackElapsed, trackDuration - 0.5));
                }
            }

            onTrackEnded() {
                // Move to next track when current one ends
                this.currentTrackIndex = (this.currentTrackIndex + 1) % this.playlist.length;
                this.loadCurrentTrack();
            }

            handleAudioError() {
                console.error('Error loading audio track');
                
                // Try to skip to next track after a short delay
                setTimeout(() => {
                    this.currentTrackIndex = (this.currentTrackIndex + 1) % this.playlist.length;
                    this.loadCurrentTrack();
                }, 2000);
            }

            getCurrentPlaybackPosition() {
                const now = Date.now() + this.serverTimeOffset;
                const elapsed = (now - this.globalStartTime) / 1000; // Convert to seconds
                return Math.max(0, elapsed);
            }

            startProgressUpdates() {
                this.syncInterval = setInterval(() => {
                    this.updateUI();
                }, 1000);
            }

            updateUI() {
                const track = this.playlist[this.currentTrackIndex];
                const trackDuration = this.trackDurations[track.file] || this.audio.duration;
                
                if (trackDuration && this.audio.duration) {
                    const progress = Math.min((this.audio.currentTime / trackDuration) * 100, 100);
                    this.progressBar.style.width = `${progress}%`;
                    this.currentTime.textContent = this.formatTime(this.audio.currentTime);
                }
            }

            showAutoplayMessage() {
                this.syncStatus.innerHTML = 'üî¥ Autoplay blocked. <button onclick="window.radioStation.resumePlayback()" style="background: #10b981; border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer;">Click to Play</button>';
            }

            resumePlayback() {
                this.audio.play().catch(console.error);
                this.syncStatus.textContent = 'üü¢ Live - Server Synced';
            }

            formatTime(seconds) {
                if (isNaN(seconds) || seconds < 0) return "0:00";
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }

        // Initialize radio when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.radioStation = new SyncedRadioStation();
        });

        // Prevent any user interaction with audio
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
